<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Springer</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <h2>Springer &#128052;</h2>
    <h4>Gebe die Position des Springers auf dem Spielfeld ein.</h4>

    <div class="field loading">
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
        <div class="square loading"></div>
    </div>
    <div class="container">
        <div id="field_div">
            <p>Wie groß soll der Feld sein? (max. 15 x 15)</p>
            <div class="div_inline">
                <label for="length_x">Länge (x und y):</label>
                <input type="number" min="5" max="15" id="length_x" placeholder="5">
            </div>
        
            <p>Wo soll der Springer anfangen?</p>
            <div class="div_inline">
                <label for="start_x">Koordinate X:</label>
                <input type="number" min="0" max="15" id="start_x" placeholder="0">
                <label class="label_margin" for="start_y">Koordinate Y:</label>
                <input type="number" max="15" min="0" id="start_y" placeholder="0">
            </div>
            <button id="submit_button">Los geht's!</button>
        </div>
    </div>

    <script src="js/index.js" asp-append-version="true"></script>
</body>

</html>
